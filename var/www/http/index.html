<html>
<!-- Partly adapted from http://stackoverflow.com/questions/3489460/how-to-get-visitors-location-i-e-country-using-javascript-geolocation -->
    <body>
        <p id="loc"></p>


        <script type="text/javascript">
            var a = document.getElementById("loc");

                function jsonpCallback(data) { 
              a.innerHTML = "Welcome, user from " + data.country + 
                              ", your IP is " + data.query; 
              }
        </script>
        <script src="http://ip-api.com/json?callback=jsonpCallback"
                     type="text/javascript"></script>


    </body>
</html>
